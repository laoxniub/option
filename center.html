    <div class="meun">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">

            </div><!-- /.container-fluid -->

        <div class="forms">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">头像</label>
                    <div class="col-sm-6">
                        <label class="form-image">
                            <input id="avatar" type="file" class="turn_right">
                            <i class="mask fa fa-upload"></i><img src="">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="id" placeholder="请输入昵称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="radiu" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="radiu" placeholder="男/女">
                    </div>
                </div>
                <div class="form-group">
                    <label for="data" class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="data" placeholder="请输入出生日期">
                    </div>
                </div>
                <div class="form-group">
                    <label for="place" class="col-sm-2 control-label">籍贯</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="place" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="phone" placeholder="手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">电子邮箱</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="datatime" class="col-sm-2 control-label">入职日期</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="datatime" placeholder="time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">个人介绍</label>
                    <div class="col-sm-6">
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
